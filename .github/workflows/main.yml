name: Build and Deploy

on:
  push:
    branches: [ master ]
  pull_request:
    types: [ opened, labeled ]
    branches: [ master ]
  release:
    types: [ released ]

jobs:
  build:

    name: Build & Run Tests

    runs-on: ubuntu-latest

    steps:

    - name: Check artifacts exists
      id: check_artifacts
      run: |
        ARITIFACTS=`curl -s \
          --header "authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          --header "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/actions/artifacts \
          | jq .artifacts \
          | jq -c 'map(select(.name | contains("${{ github.sha }}")))'`
        echo "$ARITIFACTS"
        if [[ $ARITIFACTS != "[]" ]]; then
          echo "::set-output name=artifacts_exist::${{ false }}"
        else
          echo "::set-output name=artifacts_exist::${{ true }}"
        fi
    - run: echo ${{ not steps.check_artifacts.outputs.artifacts_exist }}

    - if: ${{ steps.check_artifacts.outputs.artifacts_exist }}
      run: mkdir build
    - if: ${{ steps.check_artifacts.outputs.artifacts_exist }}
      run: echo "cdf" > build/test.txt

    - if: ${{ steps.check_artifacts.outputs.artifacts_exist }}
      run: |
        echo "$ABC"
        echo "CDF"
      shell: bash
      env:
        ABC: ${{ secrets.ABC }}
        CDF: ${{ secrets.CDF }}

    - name: Archive artifacts
      if: ${{ steps.check_artifacts.outputs.artifacts_exist }}
      uses: actions/upload-artifact@v2
      with:
          name: ${{ github.sha }}
          path: build/

  # pre-release:
